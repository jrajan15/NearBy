{% load static %}
<!DOCTYPE html>
<html>
    <head>
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">
    </head>

    <body>
        <div class="header">
			<div class="row">
				<div class="col-md-4" align="left">
					<a href="/" class="logo"><i class="bi bi-house"></i></a>
					
					<a href="events" class="logo"><i class="bi bi-calendar-event"></i></a>
				</div>
				<div class="col-md-4" align="center">
					<h2 align="center" class="display-6">NearBy</h2>
				</div>
				<div class="col-md-4" align="right">
					<div class="col-md-6"></div>
					<div class="col-md-6">
						<a href="messages" class="logo"><i class="bi bi-chat-left-dots-fill"></i></a>
						<a href="notifications" class="logo"><i class="bi bi-bell"></i></a>
						<a href="settings" class="logo"><i class="bi bi-gear"></i></a>
						<a href="events" class="logo"><i class="bi bi-person-circle"></i></a>
					</div>
				</div>
			</div>
		</div>
		<div class="container" align="center">
			<div class="row">
				<ul class="row d-lg-flex list-unstyled image-block justify-content-center px-lg-0 mx-lg-0">
					{% csrf_token %}
					{% for post in posts %}
					<div class="row>">
						<li class="col-lg-4 col-md-5 image-block full-width p-3">
							<div class="image-block-inner">
							  <a class="mh-100" href="#">
								<img src="https://raw.githubusercontent.com/solodev/recent-blog-posts/master/images/news-1.jpg" alt="LunarXP Wins Space Innovator of the Year Award" class="img-responsive w-100"></a>
								<h4 class="mt-3"><a href="#">{{post.header}}</a></h4>
								<span class="hp-posts-cat">{{post.description}}</span>
							  <a href="#" class="read-more">Read more ></a>
							</div><!-- .image-block-inner -->
						  </li>
					</div>
					{% endfor %}
				  </ul>
			</div>
		</div>
    </body>

</html>
