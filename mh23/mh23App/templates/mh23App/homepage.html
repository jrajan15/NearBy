{% load static %}
<!DOCTYPE html>
<html>
    <head>
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">
    </head>

    <body>
        <div class="header">
			<div class="row">
				<div class="col-md-4" align="left">
					<a href="/" class="logo"><i class="bi bi-house-fill"></i></a>
					
					<a href="events" class="logo"><i class="bi bi-calendar-event"></i></a>
				</div>
				<div class="col-md-4" align="center">
					<h2 align="center" class="display-6">NearBy</h2>
				</div>
				<div class="col-md-4" align="right">
					<div class="col-md-6"></div>
					<div class="col-md-6">
						<a href="messages" class="logo"><i class="bi bi-chat-left-dots"></i></a>
						<a href="notifications" class="logo"><i class="bi bi-bell"></i></a>
						<a href="settings" class="logo"><i class="bi bi-gear"></i></a>
						<a href="events" class="logo"><i class="bi bi-person-circle"></i></a>
					</div>
				</div>
			</div>
		</div>
		<div class="container" align="center">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-2">
					<form action="{% url 'filter_data' %}" method="post">
						{% csrf_token %}
						<select class="form-select" name="field" id="searchselect">
							<option value="5" onclick="filterSelection('5')">5 miles</option>
							<option value="10" onclick="filterSelection('10')">10 miles</option>
							<option value="15" onclick="filterSelection('15')">15 miles</option>
							<option value="20" onclick="filterSelection('20')">20 miles</option>
						</select>
						<div class=col-md-2 >
							<button class="bi bi-search btn btn-primary" type="submit"></button>
						</div>
					</form>
				</div>
				<div class="col-md-3">
					<select class="form-select" name="field" id="searchselect">
						<option value="">Twin Cities Hiking Club</option>
						<option value="flagged">Eagan Book Club</option>
						<option value="date">Community Table Tennis</option>
						<option value="time">St. Lawrence Volleyball Team</option>
					</select>
				</div>
				<div class="col-md-3"></div>
				<form method="get">
					<!-- <label for="location">Location:</label><br>
  					<input type="text" id="location" name="location"><br> -->
					  {{myFilter.form}}
				 </form>
				 <script src="{% static '/js/filter.js' %}"></script>
				{% for event in events %}
				<p>event: {{event}}\</p>
				{% endfor %}
			</div>
					{% csrf_token %}
					{% for post in posts %}
					<div class="row" id="myBtnContainer">
						<div class="col-md-4"></div>
						<li class="col-lg-4 col-md-5 image-block full-width p-3 filterdiv 5" onclick="filterSelection('all')">
							<div class="image-block-inner">
							  <a class="mh-100" href="#">
								<img src='{{post.image}}' alt="LunarXP Wins Space Innovator of the Year Award" class="img-responsive w-100"></a>
								<h4 class="mt-3"><a href="#">{{post.header}}</a></h4>
								<span class="hp-posts-cat">{{post.description}}</span>
								<!-- <form -->
									<!-- <form method = "post" enctype="multipart/form-data">
										{% csrf_token %}
										{{ form.as_p }}
										<button type="submit">Upload</button>
									</form> -->
							  <!-- <a href="#" class="read-more">Read more ></a> -->
							  <!-- <input class="form-control" placeholder="Comment"> -->
							  <div class="input-group mb-3">
								<input type="text" class="form-control" placeholder="Ask a question" aria-label="Recipient's username" aria-describedby="basic-addon2">
								<div class="input-group-append">
								  <button class="btn btn-outline-secondary" type="button">Submit</button>
								</div>
							  </div>
							</div><!-- .image-block-inner -->
						  </li>
					</div>
					{% endfor %}
				  </ul>
			</div>
		</div>
    </body>

</html>
